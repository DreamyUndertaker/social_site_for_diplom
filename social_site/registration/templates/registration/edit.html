{% extends 'registration/layout.html' %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h1>Редактировать аккаунт</h1>
        <p>Вы можете отредактировать ваш аккаунт используя следующую форму:</p>
        <form action="." method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Принять" class="btn btn-success"></p>
        </form>
    </div>
{% endblock %}

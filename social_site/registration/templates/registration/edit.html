{% extends 'registration/layout.html' %}
{% load bootstrap5 %}
{% block title %}Edit your account{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Редактировать аккаунт</h1>
        <p>Вы можете отредактировать ваш аккаунт, используя следующую форму:</p>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="btn btn-success mt-3">Принять</button>
        </form>
    </div>
{% endblock %}

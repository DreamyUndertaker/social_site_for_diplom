{% extends 'registration/layout.html' %}
{% load bootstrap5 %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mb-4">Вход</h1>
        <p>Используйте следующую форму для входа. Если у вас нет аккаунта, <a href="{% url 'register' %}">зарегистрируйтесь</a>.</p>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Войти</button>
        </form>
        <p class="mt-3"><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
    </div>
{% endblock %}

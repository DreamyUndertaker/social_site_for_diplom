{% extends 'registration/layout.html' %}
{% load bootstrap5 %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <div class="container">
        <h1>Забыли пароль?</h1>
        <p>Введите ваш адрес электронной почты для получения нового пароля.</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Отправить письмо" class="btn btn-primary"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}

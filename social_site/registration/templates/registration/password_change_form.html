{% extends 'registration/layout.html' %}
{% load bootstrap5 %}
{% block title %}Сменить пароль{% endblock %}

{% block content %}
    <div class="container">
        <h1>Сменить пароль</h1>
        <p>Используйте форму ниже, чтобы изменить ваш пароль.</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Изменить" class="btn btn-primary"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}

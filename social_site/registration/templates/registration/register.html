{% extends 'registration/layout.html' %}
{% block title %}Create an account{% endblock %}
{% load bootstrap5 %}
{% block content %}
    <div class="container">
        <h1 class="mb-4">Создать аккаунт</h1>
        <p>Пожалуйста, заполните следующую форму для создания аккаунта:</p>
        <form action="." method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Создать аккаунт</button>
        </form>
        <p class="mt-3"><a href="{% url 'login' %}">Уже есть аккаунт? Войти</a></p>
    </div>
{% endblock %}
